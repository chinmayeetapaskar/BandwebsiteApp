<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rate My Band</title>


  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/agency.min.css" rel="stylesheet">
<link href="css/agency.css" rel="stylesheet">

</head>

<body class="container">
  <header>
    <h3>Review</h3>
  </header>

  <section>


    <div class="panel panel-title">
      <div class="panel-body">
        <form data-band-review = "form">
          <div class="form-group">


          </div>
          <div class="form-group">
            <label for="username">Chinmayee</label>
            <div class="form-group">
            </div>
          <!--  <label for="rating">Rating</label> -->
            <div class="rating">
              <label>
            <input type="radio" name="stars" value="1" />
            <span class="icon">★</span>
          </label>
              <label>
            <input type="radio" name="stars" value="2" />
            <span class="icon">★</span>
            <span class="icon">★</span>
          </label>
              <label>
            <input type="radio" name="stars" value="3" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
          </label>
              <label>
            <input type="radio" name="stars" value="4" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
          </label>
              <label>
            <input type="radio" name="stars" value="5" />
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
            <span class="icon">★</span>
          </label>
            </div>
          </div>


        </form>
      </div>
    </div>
    <div class="panel panel-footer">
      <div class="header panel-heading">
        <span class="fa fa-comments fa-fw"></span>
        <b>Description : </b> <span>Nice Band</span>
        <div data-band-review = "user-comments"></div>

      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
<!--for modal-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

  <script src="scripts/review.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/band.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
